<ion-header>

  <ion-navbar>
    <ion-title>Carrinho | Total: {{ cart.valorTotal}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
<ion-item-sliding #item *ngFor="let p of cart.itens">
  <ion-item>
    <ion-thumbnail item-left>
      <img src="assets/img/cesta-basica.jpg">
    </ion-thumbnail>
    <h2>{{ p.name }}</h2>
    <p>R$ {{p.price}}</p>
    <span class="total">R$ {{ p.price * p.quantidade}}</span>

	  <ion-badge item-right item-right color="alert">{{p.quantidade}}</ion-badge>
  </ion-item>

  <ion-item-options side="right">
    <button ion-button color="danger" (click)="cart.removeItem(p)">
	    <ion-icon name="trash"></ion-icon>
	    Remover
	  </button>
  </ion-item-options>
</ion-item-sliding>
</ion-list>
<button (click)="buy()" ion-button full block [disabled]="!cart.itens.length">Comprar</button>
</ion-content>
