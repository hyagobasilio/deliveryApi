<ion-header>

  <ion-navbar>
    <ion-title>Produto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
	<ion-slides pager zoom="true">
	  <ion-slide>
	    <img src="assets/img/cesta-basica.jpg">
	  </ion-slide>
	  <ion-slide>
	    <img src="assets/img/cesta-basica.jpg">
	  </ion-slide>
	  <ion-slide>
	    <img src="assets/img/cesta-basica.jpg">
	  </ion-slide>
	</ion-slides>
  <ion-grid>
    <ion-col col-12>
      
      <!-- Header of Card -->

      <!-- Add card content here! -->
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-item>
        <span item-right class="item-bold">R$ {{ product.price }}</span>
      </ion-item>

      <h1>Descrição:</h1>
      <p>
      	{{ product.description}}
      </p>

      <form [formGroup]="cadastro" (ngSubmit)="addItem()">
        <ion-item>
          <ion-label floating>Quantidade</ion-label>
          <ion-input min="1" value="" type="tel" formControlName="amount" ></ion-input>
        </ion-item>

       	<button [disabled]="cadastro.invalid" ion-button full block>Adicionar ao carrinho</button>
      </form>
    </ion-col> 
  </ion-grid>

</ion-content>
