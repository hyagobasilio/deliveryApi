<!--
  Generated template for the Login page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

		<ion-card>
			<ion-card-header>
				Login
			</ion-card-header>
			<ion-card-content>
	    <!-- Add card content here! -->

    	<ion-list>
		    <ion-item>
		      <ion-label floating>E-mail</ion-label>
		      <ion-input type="text" [(ngModel)]="email"></ion-input>
		    </ion-item>
		    <ion-item>
		      <ion-label floating>Senha</ion-label>
		      <ion-input type="password" [(ngModel)]="senha"></ion-input>
		    </ion-item>
		  </ion-list>
		  <div padding>
		    <button ion-button full block color="primary" (click)="login()">Login</button>
	    </div>
			</ion-card-content>
		</ion-card>

</ion-content>
