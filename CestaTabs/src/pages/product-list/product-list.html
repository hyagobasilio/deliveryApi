<ion-header>

  <ion-navbar>
    <ion-title>Listagem de produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
	  <ion-item *ngFor="let p of products" (click)="viewItem(p)" >
	    <ion-thumbnail item-left>
	      <img src="assets/img/cesta-basica.jpg">
	    </ion-thumbnail>
	    <h2>{{ p.name }}</h2>
	    <p>R$ {{p.price}}</p>
	  </ion-item>
	</ion-list>
	
</ion-content>
